<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/chameleon.css" />
	<link rel="stylesheet" href="css/chameleon-settings.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/layout.css" />
	
	<title>Chameleon Instagram Widget</title>
</head>

<body>
	<div id="chameleon-widget">
		<p class="console"></p>
		<section class="feed">
			<ul>
			
			</ul>
		</section>
	</div>
	
	<script src="js/jquery-1.8.1.js"></script>
	<script src="js/chameleon.js"></script>
	<script src="js/chameleon.jquery.js"></script>
	<script src="js/instalib.js"></script>
	<script id="feedTemplate" type="instagram/template">
		<li>
			<h2 class="username" data-userID="{{userID}}">{{username}}</h2>
			<img class="image {{border}}" src="{{image}}" alt="{{imgalt}}" data-id="{{id}}" />
			<img class="userImage" src="{{userImage}}" />
			<span class="like{{like}}" data-id="{{id}}" data-liked="{{userLiked}}"></span>
			<span class="comment" data-id="{{id}}"></span>
		</li>
	</script>
	<script src="js/widget.js"></script>
</body>
</html>
