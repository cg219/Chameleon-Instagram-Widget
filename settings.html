<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/chameleon.css" />
	<link rel="stylesheet" href="css/chameleon-settings.css" />
	<link rel="stylesheet" href="css/styles.css" />
	
	<title>Chameleon Instagram Settings</title>
</head>

<body>
	<div id="chameleon-widget-settings">
		<header>Settings - Kreative Instagram</header>
		<div id="widget-settings">
			<p class="console">Test Man</p>
			<section>
				<header class="heading">Accounts</header>
				
				<h2 class="label">Select or add a new Account. If adding additional accounts, be sure to log out of Instagram first through the browser.</h2>
				<a id="add-account" href="#">Add Account</a>
				<a id="accounts" class="selectbox" href="#"></a>
			</section>
			
			<section>
				<header class="heading">Feeds</header>
				<a id="feeds" class="selectbox" href="#"></a>
			</section>
		</div>
			
		<a id="close-button" href="#" class="done">Done</a>
	</div>
	
	<script src="js/jquery-1.8.1.js"></script>
	<script src="js/chameleon.js"></script>
	<script src="js/chameleon.jquery.js"></script>
	<script src="js/instalib.js"></script>
	<script src="js/widget.settings.js"></script>
</body>
</html>
