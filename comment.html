<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/chameleon.css" />
	<link rel="stylesheet" href="css/chameleon-settings.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/layout.css" />
	
	<title>New Comment</title>
</head>

<body>
	<div id="comment-widget">
		<p class="console"></p>
		<header>Comments</header>
		<section id="comments">
			<ul>
			
			</ul>
		</section>
		<form id="comment-form">
			<button id="send">Send</button>
			<button id="cancel">Back</button>
			<input id="comment-input" type="text" name="comment-text" />
		</form>
	</div>
	
	<script src="js/jquery-1.8.1.js"></script>
	<script src="js/chameleon.js"></script>
	<script src="js/chameleon.jquery.js"></script>
	<script src="js/instalib.js"></script>
	<script id="commentTemplate" type="instagram/template">
		<li data-userID="{{userID}}" data-id="{{id}}">
			<img class="userImage" src="{{userImage}}" />
			<p class="comment"><span class="username">{{username}}:</span>{{comment}}</p>
		</li>
	</script>
	<script src="js/widget.comment.js"></script>
</body>
</html>
